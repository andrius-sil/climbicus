version: '2'
services:
  db:
    build:
      dockerfile: Dockerfile.dev
      context: ./db
    env_file:
      - dev_secrets.env
    ports:
      - "5432:5432"
    command:
      postgres -c track_commit_timestamp=on
  worker:
    env_file:
      - dev_secrets.env
    volumes:
      - ./server/:/app
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
  server:
    env_file:
      - dev_secrets.env
    depends_on:
      - db
      - worker
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
    volumes:
      - ./server/:/app
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
    command:
      "dev-server"
